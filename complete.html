<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Complete â€” Invitation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Final Reveal</h1>

    <div class="reveal" id="revealBox" style="font-size:1.1rem;"></div>

    <p id="note" class="small" style="margin-top:12px;"></p>

    <button id="resetBtn" class="reset small">Reset progress</button>
  </div>

  <script>
    function getProgress() {
      return JSON.parse(localStorage.getItem("revealChunks") || "[]");
    }

    function show() {
      const arr = getProgress();
      const box = document.getElementById("revealBox");
      const note = document.getElementById("note");
      if (arr.length < 7) {
        box.textContent = arr.join("") || "[ nothing revealed yet ]";
        note.textContent = "Solve all puzzles to reveal the full meetup details.";
      } else {
        const full = "Dos Pueblos High School Home Bleachers with " + arr.join("").trim(); // join and trim any accidental edges
        box.textContent = "ðŸŽ‰ " + full + " ðŸŽ‰";
        note.textContent = "See you there ;)";
      }

    }

    document.getElementById("resetBtn").addEventListener("click", () => {
      localStorage.removeItem("revealChunks");
      show();
    });

    show();
  </script>
</body>
</html>
