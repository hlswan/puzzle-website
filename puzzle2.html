<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Puzzle 2</h1>
  <p>What has keys but can’t open locks?</p>

  <input id="answer" type="text" placeholder="Your answer">
  <button onclick="checkAnswer()">Submit</button>
  <p id="feedback"></p>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.toLowerCase().trim();
      if (input === "piano") {
        window.location.href = "puzzle3.html";
      } else {
        document.getElementById("feedback").textContent = "❌ Try again.";
      }
    }
  </script>
</body>
</html>
